<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/data-entry">
          <i class="icon ion-edit"> &nbsp;</i>Data Entry
        </ion-item>
        <ion-item menu-close href="#/app/reports">
          <i class="icon ion-document-text"> &nbsp;</i>Html Reports
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          <i class="icon ion-person"> &nbsp;</i>Profile
        </ion-item>
        <ion-item menu-close href="#/app/help">
          <i class="icon ion-information-circled"> &nbsp;</i> Help
        </ion-item>
        <ion-item  menu-close href="#/app/settings">
          <i class="icon ion-ios-gear"> &nbsp;</i>Settings
        </ion-item>
        <ion-item menu-close ng-click="logOut()">
          <i class="icon ion-log-out"> &nbsp;</i>Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

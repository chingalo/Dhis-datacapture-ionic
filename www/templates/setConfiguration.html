<ion-modal-view class="bar-positive">
  <ion-header-bar>
  </ion-header-bar>
  <ion-content>

    <div class="row">
      <div class="col col-12" style="margin-top:10%;text-align: center;margin-bottom:5%;">
        <h4>Dhis2 DataCapture</h4>
        <!--<img ng-src="img/logo.png" >-->
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <label class="item item-input item-floating-label">
          <span class="input-label">Server URL</span>
          <input type="text" placeholder="Enter Server URL" ng-model="data.baseUrl">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col col-50">
        <button class="button button-full button-positive" ng-click="saveSetting()">Save</button>
      </div>
      <div class="col col-50">
        <button class="button button-full button-positive" ng-click="closeSetting()">Close</button>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
